<ion-view title="Local Notification">
    <ion-content padding="true">
        <img ng-src="{{imgUri}}" style="height:300px;width:300px">
        <button class="button button-block" ng-click="takePhoto()">Take Photo(FileUrl)</button>
        <button class="button button-block" ng-click="takePhotoBaseCode()">Take Photo(Base 64)</button>
        <button class="button button-block" ng-click="selectPhoto()">Select Photo</button>
    </ion-content>
</ion-view>
