<ion-view title="二维码识别">

  <ion-content scroll="false" padding="true">
    <button ng-click="scan()" class="button button-block button-primary">Scan</button>
    <div class="card">
      <div class="item item-divider">结果</div>
      <div class="item">内容: {{scanResult.text}}</div>
      <div class="item">类型: {{scanResult.format}}</div>
      <div class="item">是否取消: {{scanResult.cancelled}}</div>
    </div>
  </ion-content>
</ion-view>
