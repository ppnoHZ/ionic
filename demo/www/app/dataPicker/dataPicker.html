<ion-view title="时间控件">    <ion-content>        <div class="list">            <div class="item">                {{ data.date }} <br>                <button class="button button-block button-positive"                        ng-click="pick('date')">pick date                </button>            </div>            <div class="item">                {{ data.time }} <br>                <button class="button button-block button-positive"                        ng-click="pick('time')">pick time                </button>            </div>            <div class="item">                <input type="date">                <ionic-timepicker input-obj="timePickerObject">                    <button class="button button-block button-positive overflowShow">                        <standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>                        选择                    </button>                </ionic-timepicker>                <ionic-datepicker input-obj="datepickerObject">                    <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>                </ionic-datepicker>            </div>        </div>    </ion-content></ion-view>
