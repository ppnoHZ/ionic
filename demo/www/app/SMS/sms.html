<ion-view title="SMS">
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Phone Number" ng-model="messageInfo.phoneNumber">
            </label>
            <label class="item item-input">
                <textarea placeholder="Comments" ng-model="messageInfo.textMessage"></textarea>
            </label> {{messageInfo}}
        </div>
        <button class="button button-block" ng-click="send()">发送短信</button>
    </ion-content>
</ion-view>
