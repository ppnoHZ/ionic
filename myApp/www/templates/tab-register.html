<ion-view title="注册">    <ion-content class="padding">        <form name="register_form">            <div class="list list-inset">                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="text" name="username" placeholder="用户名" ng-model="username" required>                    <div class="error" ng-messages="register_form.username.$dirty&&register_form.username.$error">                        <div ng-message="required"> 用户名不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="text" name="email" placeholder="邮箱" ng-model="email" required>                    <div class="error" ng-messages="register_form.email.$dirty&&register_form.email.$error">                        <div ng-message="required"> 邮箱不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="text" name="phone" placeholder="手机号" ng-model="phone" required>                    <div class="error" ng-messages="register_form.phone.$dirty&&register_form.phone.$error">                        <div ng-message="required"> 手机号不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="text" name="nickname" placeholder="昵称" ng-model="nickname" required>                    <div class="error" ng-messages="register_form.nickname.$dirty&&register_form.nickname.$error">                        <div ng-message="required"> 昵称不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="password" name="password" placeholder="密码" ng-model="password" required>                    <div class="error" ng-messages="register_form.password.$dirty&&register_form.password.$error">                        <div ng-message="required"> 密码不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="password" name="confirm_password" placeholder="再次输入密码" ng-model="confirm_password"                           ui-validate=" '$value==password' " required>                    <div class="error" ng-messages="register_form.confirm_password.$dirty&&register_form.confirm_password.$error">                        <div ng-message="required"> 再次输入密码</div>                    </div>                </label>                <li class="item item-checkbox">                    <label class="checkbox">                        <input  name="chkb" type="checkbox" ng-model="ischecked">                    </label>                    我同意注册协议                </li>                <!--register_form.$invalid-->                <button ng-disabled="(!ischecked || register_form.$invalid)" class="button button-positive button-block">注册</button>            </div>        </form>    </ion-content></ion-view>
