<ion-view title="注册">    <ion-content class="padding">        <!--novalidate ng-submit="register()"-->        <form name="register_form"  novalidate ng-controller="RegisterCtrl">            <div class="list list-inset">                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="text" name="companyname" placeholder="公司名称(全称)" ng-model="user.full_name" required>                    <div class="error" ng-messages="register_form.companyname.$dirty&&register_form.companyname.$error">                        <div ng-message="required"> 公司名称不能为空</div>                    </div>                </label>                <ion-radio ng-repeat="item in companyTypes"                           ng-value="item.value"                           ng-model="user.type"                           ng-change="typeChange(item)"                        >                    {{item.text}}                </ion-radio>                <!--<label class="item item-radio">-->                <!--<input type="radio" name="type">-->                <!--<div class="item-content">-->                <!--交易型企业-->                <!--</div>-->                <!--<i class="radio-icon"></i>-->                <!--</label>-->                <!--<label class="item item-radio">-->                <!--<input type="radio" name="type">-->                <!--<div class="item-content">-->                <!--交易型企业-->                <!--</div>-->                <!--<i class="radio-icon"></i>-->                <!--</label>-->                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="text" name="nickname" placeholder="负责人" ng-model="user.real_name" required>                    <div class="error" ng-messages="register_form.nickname.$dirty&&register_form.nickname.$error">                        <div ng-message="required"> 负责人不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="text" name="phone" placeholder="手机号" ng-model="user.phone" required>                    <div class="error" ng-messages="register_form.phone.$dirty&&register_form.phone.$error">                        <div ng-message="required"> 手机号不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="text" name="code" placeholder="验证码" ng-model="user.code" required>                    <button type="submit"  ng-click="getCode()"  ng-disabled="!user.phone" class="button button-positive button-small" style="margin-right:10px">获取验证码</button>                    <div class="error" ng-messages="register_form.code.$dirty&&register_form.code.$error">                        <div ng-message="required"> 验证码不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="password" name="password" placeholder="密码" ng-model="user.password" required>                    <div class="error" ng-messages="register_form.password.$dirty&&register_form.password.$error">                        <div ng-message="required"> 密码不能为空</div>                    </div>                </label>                <label class="item item-input">                    <i class="icon ion-search placeholder-icon"> </i>                    <input type="password" name="confirm_password" placeholder="再次输入密码" ng-model="user.confirm_password"                           ui-validate=" '$value==user.password' " required>                    <div class="error" ng-messages="register_form.confirm_password.$dirty&&register_form.confirm_password.$error">                        <div ng-message="required"> 请再次输入密码</div>                    </div>                </label>                <li class="item item-checkbox">                    <label class="checkbox">                        <input name="chkb" type="checkbox" ng-model="ischecked" ng-init="ischecked=true">                    </label>                    我同意注册协议                </li>                <!--register_form.$invalid-->                <button type="submit" ng-click="register()" ng-disabled="(!ischecked || register_form.$invalid)" class="button button-positive button-block">注册                </button>            </div>            {{user | json}}           {{ user.clientSide }}        </form>    </ion-content></ion-view>
